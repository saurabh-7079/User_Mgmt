<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<style> 
#frm{
    width:400px;
    magin:auto;
    margin-top:60px;
    margin-left:475px;   
}
marquee{
margin-top:10px;
}
</style>
<body class="contain-fluid">
<marquee ><h2 class="text-info">Register Here :)</h2></marquee>
<form action="register" method="post" class="form card" id="frm">
      <h2 class="bg-info text-white card-header">Registration Form</h2>
      <table class="table table-hover">
      <tr>
      <td>Name</td>
      <td><input type="text" name="userName" placeholder="enter your Full Name" required></td>
      </tr>
      <tr>
      <td>Email</td>
      <td><input type="email" name="email" placeholder="for eg: Abc@gmail.com" required></td>
      </tr>
      <tr>
      <td>Mobile</td>
      <td><input type="text" name="mobile" placeholder="for eg: +91 548674588"required></td>
      </tr>
      <tr>
      <td>DOB</td>
      <td><input type="date" name="dob" required></td>
      </tr>
      <tr>
      <td>City</td>
      <td><select name="city"> 
          <option value="pune" >Pune</option>
          <option value="mumbai">Mumbai</option>
          <option value="delhi">Delhi</option>
          <option value="banglore">Banglore</option>
      </select></td>
      </tr>
      <tr>
      <td> Gender </td>
      <td> <input type="radio" name="gender" value="male"> Male &nbsp;
           <input type="radio" name="gender" value="female"> Female
      </td>
      </tr>
      <tr class="card-footer">
      <td><button type="submit" class="btn btn-outline-success"> Register</button></td>
      <td><button type="reset" class="btn btn-outline-danger"> cancel</button></td>
      </tr>
      </table>
       <button class="btn btn-outline-success display-block"> <a href="showdata"> Show Users </a> </button>
   </form>

</body>
</html>
